<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Form</h1>
<form action="#" th:action="@{/view/ordersubmit}" th:object="${handlebarconfig}" method="post">
    <p>handlebarType: <input type="text" th:field="*{handlebarType}" /></p>
    <p>handlebarMaterial: <input type="text" th:field="*{handlebarMaterial}" /></p>
    <p>handlebarGearshift: <input type="text" th:field="*{handlebarGearshift}" /></p>
    <p>handleMaterial: <input type="text" th:field="*{handleMaterial}" /></p>

    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>
</body>
</html>
